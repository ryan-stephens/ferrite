name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: ferrite-x86_64-linux-musl
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: ferrite-aarch64-linux-musl
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ferrite-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ferrite-aarch64-macos
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ferrite-x86_64-windows

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          # For aarch64 cross-compilation
          if [[ "${{ matrix.target }}" == "aarch64"* ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      # Build frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ferrite-ui/package-lock.json

      - name: Build frontend
        working-directory: ferrite-ui
        run: |
          npm ci
          npm run build

      # Build backend
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      # Package
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging/static
          cp target/${{ matrix.target }}/release/ferrite staging/
          cp -r ferrite-ui/dist/* staging/static/
          cd staging
          tar czf ../${{ matrix.artifact }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging/static
          Copy-Item target/${{ matrix.target }}/release/ferrite.exe staging/
          Copy-Item -Recurse ferrite-ui/dist/* staging/static/
          Compress-Archive -Path staging/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
