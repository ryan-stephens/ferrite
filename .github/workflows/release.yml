name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (x86_64-linux-musl)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-musl-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-musl-release-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ferrite-ui/package-lock.json

      - name: Build frontend
        working-directory: ferrite-ui
        run: |
          npm ci
          npm run build

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Package
        run: |
          mkdir -p staging/static
          cp target/x86_64-unknown-linux-musl/release/ferrite staging/
          cp scripts/ferrite-run.sh staging/
          chmod +x staging/ferrite-run.sh
          cp -r ferrite-ui/dist/* staging/static/
          cd staging
          tar czf ../ferrite-x86_64-linux-musl.tar.gz .

      - name: Compute checksum
        run: sha256sum ferrite-x86_64-linux-musl.tar.gz > ferrite-x86_64-linux-musl.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ferrite-x86_64-linux-musl.tar.gz
            ferrite-x86_64-linux-musl.tar.gz.sha256
